<script>
  $(document).ready(function () {

    // doc du lieu grid trung tam khi chuyen tab
    $('#link_tab_center').click(function () {
      $("#gridcenter").data('kendoGrid').dataSource.read();
      //debugger
      setTimeout(function () {
        var height_conten = $(window).height() - $("#gridcenter").offset().top - 20 - 50;
        (height_conten <= 360) && (height_conten = 360);
        $('#gridcenter').css({ height: height_conten + 'px' });
        $("#gridcenter").getKendoGrid().resize();
      }, 300)

    })

    $("#gridcenter").kendoGrid({
      dataSource: {
        type: "odata",
        transport: {
          read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
        },
        pageSize: 20
      },
      height: 300,
      autoBind: false,
      sortable: true,
      resizable: true,
      pageable: {
        refresh: true,
        pageSizes: true,
        buttonCount: 5
      },
      columns: [{
        field: "STT",
        title: "STT",
        width: 50
      }, {
        field: "CustomerID",
        title: "Ngày",
        width: 150
      }, {
        field: "CompanyName",
        title: "Tiêu đề",
        width: 200
      }, {
        field: "Address",
        title: "Nội dung",

      }]
    });


    $("#gridteacher").kendoGrid({
      dataSource: {
        type: "odata",
        data: [],
        transport: {
          read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
        },
        pageSize: 20
      },
      height: 350,
      sortable: true,
      pageable: {
        refresh: true,
        pageSizes: true,
        buttonCount: 5
      },
      columns: [{
        field: "STT",
        title: "STT",
        width: 50
      }, {
        field: "CustomerID",
        title: "Ngày",
        width: 150
      }, {
        field: "City",
        title: "Giáo viên",
        width: 150
      }, {
        field: "CompanyName",
        title: "Tiêu đề",
        width: 200
      }, {
        field: "ContactTitle",
        title: "Nội dung",

      }]
    });

    // create DatePicker from input HTML element
    $(".datepicker").kendoDatePicker();

    $("#monthpicker").kendoDatePicker({
      // defines the start view
      start: "year",

      // defines when the calendar should return date
      depth: "year",

      // display month and year in the input
      format: "dd/MM/yyyy",

      // specifies that DateInput is used for masking the input element
      dateInput: true

    });



    $("#combobox").kendoComboBox({
      autoWidth: true,

      placeholder: "Giáo viên ",
      dataSource: {
        data: ["Alex", "Karik", "John", "Soda"]
      }
    });
    $("#combobox-feedback").kendoComboBox({
      autoWidth: true,

      placeholder: "Vui lòng chọn ",
      dataSource: {
        data: ["Giáo Viên", "Trung tâm"]
      }
    });
    $("#combobox-feedbackteacher").kendoComboBox({
      autoWidth: true,

      placeholder: "Vui lòng chọn ",
      dataSource: {
        data: ["Karik", "John", "Alex", "Soda"]
      }
    });


  });
</script>
